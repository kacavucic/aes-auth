<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Email</title>
    <meta content="text/html" http-equiv="Content-Type"/>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" rel="stylesheet">
</head>
<body style="min-height: 100vh;margin: 0 !important; padding: 0 !important;
background-color: white">
<div class="row" style="padding-top: 25px">
    <div class="card col-xs-12 offset-xs-0 col-md-4 offset-md-4">
        <div class="card-body">
            <div>
                <h1 class="card-title" style="padding-left: 10px;">AES Authentication</h1>
                <img src="https://img.icons8.com/ios-filled/90/4a90e2/one-time-password.png"
                     style="padding-left: 10px;" alt="one-time-password"/>
            </div>
            <div>
                <p style="color: #000000 !important; padding-left: 10px;"><b th:text="${user_first_name}"></b>, please
                    use the
                    following
                    OTP to authenticate to AES.</p>
                <p style="color: #000000 !important; padding-left: 10px;">
                    Your OTP: <b th:text="${otp}"></b>
                </p>
                <p style="color: #000000 !important; padding-left: 10px;"><i>Note</i>: OTP is valid for 30 seconds.
                </p>

                <p style="color: #000000 !important; padding-left: 10px;">
                    Best Regards,<br>
                    AES Team
                </p>
            </div>
        </div>

    </div>
</div>
</body>
</html>
